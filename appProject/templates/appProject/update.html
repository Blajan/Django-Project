{% extends "appProject/base.html" %}
{% load staticfiles %}

{% block content %}

    {% if submitted %}
        <header class="background_updated bg-secondary">
            <div class="container px-4 px-lg-5 h-100 position-relative">
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-8 align-self-center">
                        <h1 class="text-white text-center font-weight-bold updated-form">You have successfully updated your profile</h1><br>
                        <i class="fa-solid fa-check text-success" style="font-size: 70px"></i>
                    </div>
                </div>
            </div>
        </header>
    {% else %}
      <section class="update-height bg-secondary position-update "><br>
            <div class="container py5 mt-3 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                      <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <img src="{% static 'admin/assets/update.jpg' %}"
                          alt="Update" class="img-fluid mt-5" style="border-radius: 1rem 0 0 1rem; height: 80%" />
                      </div>

                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
                            <center><h2>Update your account</h2></center><br>
                            <form method="POST">
                                {% csrf_token %}
                                {{ form }}
                                <div class="text-center mt-5">
                                    <button type="submit" class="btn btn-secondary">Submit</button>
                                </div>
                            </form>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
      </section>
    {% endif %}

{% endblock %}
