{% extends "appProject/base.html" %}
{% load staticfiles %}

{% block content %}

  <section class="background-password bg-secondary"><br>
      {% for message in messages %}
        <div class="alert alert-success position-absolute mt-5 text-center" style="width: 100%" role="alert">{{ message }}</div>
      {% endfor %}
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card position-password" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="{% static 'admin/assets/password.jpg' %}"
                      alt="Password" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                        <center><h2>Change password</h2></center><br>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form }}
                            <div class="text-center mt-5">
                                <button type="submit" class="btn btn-secondary">Submit</button>
                            </div>
                        </form>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
  </section>

{% endblock %}
